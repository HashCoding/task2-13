<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>
        您输入的值是：<span id="aqi-display">尚无录入</span>
    </div>

    <script type="text/javascript">
    (function() {
        var _ =  {
            addHandler: function(element, type, handle) {
                if(element.addEventListener) {
                    element.addEventListener(type, handle, false);
                } else if(element.attachEvent) {
                    element.attachEvent("on"+type, handle);
                } else {
                    element["on" + type] = handle;
                }
            }
        };

        var ok_button = document.getElementById("button");
        _.addHandler(ok_button, "click", function() {
            var aqi_input_value = document.getElementById("aqi-input").value;
            var aqi_display = document.getElementById("aqi-display");

            aqi_display.innerHTML = aqi_input_value ? aqi_input_value : '尚无录入';
        });

    })();
    </script>
</body>

</html>
